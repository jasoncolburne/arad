server {
    listen       80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location = /health {
            access_log off;
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"healthy"}';
    }

    location = /administrate {
        return 302 /administrate/;
    }
    location /administrate/ {
        proxy_pass http://be-administrator:8000/;
    }

    location = /identify {
        return 302 /identify/;
    }
    location /identify/ {
        proxy_pass http://be-identity:8000/;
    }

    location = /read {
        return 302 /read/;
    }
    location /read/ {
        proxy_pass http://be-reader:8000/;
    }

    location = /review {
        return 302 /review/;
    }
    location /review/ {
        proxy_pass http://be-reviewer:8000/;
    }

