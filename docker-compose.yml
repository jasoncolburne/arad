version: "3.9"

x-common-args: &common-args
  DEPLOYMENT_ENVIRONMENT: development

x-common-environment: &common-environment
  ACCESS_TOKEN_PUBLIC_KEY_PEM: |
    -----BEGIN PUBLIC KEY-----
    MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEnoH4lyjW4T0uUFbAYRL1G/3dxF1M
    kak4CYTwDU8lSubpkIKXFqo7KtsWIycbTKbfLm2IdwNXDOO346u4OhCaBg==
    -----END PUBLIC KEY-----
  DATABASE_URL: postgresql+asyncpg://postgres:postgres@database:5432/arad

x-be-healthcheck: &be-healthcheck
  test: ["CMD-SHELL", "curl http://localhost/health > /dev/null"]
  interval: 5s
  timeout: 5s
  retries: 5

x-be-database-dependency: &database-dependency
  database:
    condition: service_healthy

services:
  front-end:
    build: front-end
    volumes:
      - './front-end:/app'
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:3000" # for websockets
      - "80:3000"

  api:
    build:
      context: api
      args: *common-args
    depends_on:
      be-identity:
        condition: service_healthy
      be-reader:
        condition: service_healthy
      be-reviewer:
        condition: service_healthy
      be-administrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost/health > /dev/null"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "81:80" # this is how the front end talks to the api. port 80 is taken atm.

  be-identity:
    build:
      context: be-identity
      args: *common-args
    restart: always
    environment:
      <<: *common-environment
      CACHE_URL: redis://cache:6379/0
      DEFAULT_ADMIN_EMAIL: admin@domain.org
      ACCESS_TOKEN_PRIVATE_KEY_PEM: |
        -----BEGIN EC PRIVATE KEY-----
        MHcCAQEEIPDn6E30e3lwXXnW1GyYYH942x0OiU/lRhYKYh9IJReaoAoGCCqGSM49
        AwEHoUQDQgAEnoH4lyjW4T0uUFbAYRL1G/3dxF1Mkak4CYTwDU8lSubpkIKXFqo7
        KtsWIycbTKbfLm2IdwNXDOO346u4OhCaBg==
        -----END EC PRIVATE KEY-----
    volumes:
      - './be-identity:/app'
    depends_on:
      <<: *database-dependency
      cache:
        condition: service_healthy
    healthcheck: *be-healthcheck
    ports:
      - "8003:80" # for docs

  be-reader:
    build:
      context: be-reader
      args: *common-args
    restart: always
    environment: *common-environment
    volumes:
      - './be-reader:/app'
    depends_on: *database-dependency
    healthcheck: *be-healthcheck
    ports:
      - "8002:80" # for docs

  be-reviewer:
    build:
      context: be-reviewer
      args: *common-args
    restart: always
    environment: *common-environment
    volumes:
      - './be-reviewer:/app'
    depends_on: *database-dependency
    healthcheck: *be-healthcheck
    ports:
      - "8001:80" # for docs

  be-administrator:
    build:
      context: be-administrator
      args: *common-args
    restart: always
    environment: *common-environment
    volumes:
      - './be-administrator:/app'
    depends_on: *database-dependency
    healthcheck: *be-healthcheck
    ports:
      - "8000:80" # for docs

  cache:
    image: "redis:bullseye"
    restart: always
    volumes:
      - 'cache:/bitnami/redis/data'
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  database:
    image: "postgres:bullseye"
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - 'database:/var/lib/postgresql/data'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  cache:
  database:
